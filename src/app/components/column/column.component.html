<div class="flex flex-row justify-between">
  <h3>{{ column.title }}</h3>
  <button class="bg-none text-gray-500 hover:text-gray-600">
    <fa-icon [icon]="faTimes" size="lg" (click)="onClickDelete()"></fa-icon>
  </button>
</div>

<app-post *ngFor="let post of column.posts" [post]="post"></app-post>
