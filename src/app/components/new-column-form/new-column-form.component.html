<div
  class="absolute column min-h-placeholder bg-white w-full h-full m-0 top-0 left-0 z-1"
>
  <form [formGroup]="columnForm" (ngSubmit)="onSubmit()">
    <input
      name="title"
      formControlName="title"
      autofocus
      required
      autocomplete="off"
      class="appearance-none border rounded w-full py-1 px-2 text-gray-700 leading-tight focus:shadow-outline"
      id="title"
      type="text"
      placeholder="title"
    />

    <div class="mt-3">
      <button
        class="rounded bg-green-400 py-1 px-2 text-white font-bold mr-2"
        [ngClass]="{
          'hover:bg-green-500': columnForm.valid,
          'cursor-not-allowed': columnForm.invalid,
          'opacity-50': columnForm.invalid
        }"
        [disabled]="columnForm.invalid"
        type="submit"
      >
        Add column
      </button>
      <button
        class="bg-none text-gray-500 hover:text-gray-600"
        (click)="onDismiss()"
      >
        <fa-icon [icon]="faTimes" size="lg"></fa-icon>
      </button>
    </div>
  </form>
</div>
